<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe - Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body  >
    <div id="btn3">
        <button id="button-1" >Play</button>
    </div>
    <nav>
        <h1>Tic Toc Toe Game</h1>
    </nav>
    <audio id="backgroundAudio" autoplay>
        <source src="./music.mp3" type="audio/mp3">
    </audio>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bl bt ">
                <span class="boxtext"></span>
            </div>
            <div class="box  bt">
                <span class="boxtext"></span>
            </div>
            <div class="box bt br ">
                <span class="boxtext"></span>
            </div>
            <div class="box bl ">
                <span class="boxtext"></span>
            </div>
            <div class="box">
                <span class="boxtext"></span>
            </div>
            <div class="box br ">
                <span class="boxtext"></span>
            </div>
            <div class="box bl bb ">
                <span class="boxtext"></span>
            </div>
            <div class="box bb ">
                <span class="boxtext"></span>
            </div>
            <div class="box bb br ">
                <span class="boxtext"></span>
            </div>
        </div>
        <div class="gameinfo">
            <h3>Welcome to Tic toc toe</h3>
            <div class="data" >
                <button id="start">start</button>
                <span class="info">

                </span>
            </div>
            <div class="imgbox">
                <img height="150px" src="./excited.gif" alt="Gif">
            </div>
        </div>
    </div>
    <footer><div class="footer">created by Jasvanth || copyright&copy; || All rights received.</div></footer>
</body>
<script src="index.js"></script>
</html>
